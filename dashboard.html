<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img src="img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt=""> NEVER FORGETTER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="login.html">Login/Sign Up</a>
            <a class="nav-item nav-link active" href="dashboard.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <div id="modal-bg">
      <div id="modal" class="w3-animate-opacity">
        <div id="m-header">
          <span><button id="closeBtn"><i class="fa fa-times"></i></button></span>
          <h3 id="headerTxt">Create A Project</h3>
        </div>
        <div id="modalContent">
          <div id="modalTxt">
            <input type="text" id="titleTxt" class="form-control form-control-lg float-center mb-2" placeholder="Enter Title">
            <textarea type="text" id="descTxt" class="form-control form-control-lg float-center mb-3" placeholder="Enter Description"></textarea>
            <button id="createBtn" class="btn btn-lg btn-warning mb-3">Create!</button>
          </div>
        </div>
      </div>
    </div>
    
    <button id="addProjectBtn" class="btn btn-md btn-success mt-2 ml-2"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create New Project</button>
    <button id="signOutBtn" onclick="firebase.auth().signOut();" class="btn btn-sm btn-danger float-right mt-2 mr-2">Sign Out <i class="fa fa-times-circle" onclick="alert()"></i></button>
    
    <h1 class="display-4 mt-3 mb-3 text-center">My Projects:</h1>
    <div id="projectList" class="list-group mt ml-2 mr-2">
    </div>
    
    <script src="https://use.fontawesome.com/e5f4944e79.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- Bootstrap Stuff -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
